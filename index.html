<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Produtos Omie</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #lista { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Buscar Produtos da Omie</h1>
  <button id="btnBuscar">Buscar Lista de Produtos</button>
  <div id="lista"></div>

  <script>
    const btnBuscar = document.getElementById('btnBuscar');
    const listaDiv = document.getElementById('lista');

    btnBuscar.addEventListener('click', async () => {
      listaDiv.textContent = "Carregando...";

      try {
        // Chamando a função serverless no Netlify
        const response = await fetch('/.netlify/functions/listarProdutos');
        if (!response.ok) {
          throw new Error(`Erro ao chamar a função: ${response.statusText}`);
        }

        const data = await response.json();
        
        // Supondo que a Omie retorna algo como "produtoCadastro", "total_de_registros", etc.
        // Veja a doc da Omie (provavelmente data.produtos_cadastro ou data.listaProdutos)
        if (data.error) {
          listaDiv.textContent = "Erro: " + data.error;
          return;
        }

        // Exemplo: se a resposta vem em data.produtos, itere sobre eles:
        // A estrutura de retorno da Omie (ListarProdutos) costuma ser "produtosCadastro"
        // com um array de objetos. Vamos supor:
        // {
        //   "pagina":1,
        //   "total_de_paginas":1,
        //   "registros_por_pagina":50,
        //   "total_de_registros": 10,
        //   "produtosCadastro":[
        //       {"codigo_produto": "...", "descricao": "...", ...},
        //       ...
        //   ]
        // }
        
        const produtos = data.produtosCadastro;
        if (!produtos || produtos.length === 0) {
          listaDiv.textContent = "Nenhum produto encontrado.";
          return;
        }

        // Monta HTML com a lista de produtos
        let html = "<ul>";
        produtos.forEach(prod => {
          html += `<li> Código: ${prod.codigo_produto} | Descrição: ${prod.descricao} </li>`;
        });
        html += "</ul>";

        listaDiv.innerHTML = html;
      } catch (error) {
        console.error(error);
        listaDiv.textContent = "Ocorreu um erro ao buscar produtos.";
      }
    });
  </script>
</body>
</html>
